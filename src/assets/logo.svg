  <circle cx="155" cy="95" r="8" fill="white"/>
  <circle cx="175" cy="125" r="8" fill="white"/>
  <circle cx="155" cy="155" r="8" fill="white"/>
  <circle cx="125" cy="165" r="8" fill="white"/>
  <circle cx="95" cy="155" r="8" fill="white"/>
  <circle cx="75" cy="125" r="8" fill="white"/>
